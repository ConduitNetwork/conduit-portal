<form (submit)="submit()">
  <div class="form-group">
    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
      <small class="text-muted">
        Keep me logged in on this computer
      </small>
    </label>
  </div>
  <br>
  <button type="submit" class="btn btn-block btn-lg btn-primary">Log in</button>
</form>
