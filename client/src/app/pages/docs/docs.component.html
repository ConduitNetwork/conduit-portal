<div class="page">
  <!-- Navbar -->
  <cover-navbar></cover-navbar>

  <div class="page-container">
    <h1 class="text-center mt-4 mb-5">
      <span class="text-primary-gradient">API Documentation</span>
    </h1>

    <div class="docs bg-dark">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 col-lg-6" *ngFor="let product of products">
            <div class="card shadow-sm" [ngClass]="{'disabled': !product.docs}" (click)="global.href(product.docs, true, !!product.docs)">
              <div class="card-body">
                <img class="float-left" src="/assets/conduit/{{product.url}}.png">
                <h3 class="card-title">{{product.name}}</h3>
                <p class="text-muted">{{product.description}}</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6" *ngFor="let product of products | slice:1">
            <div class="card shadow-sm" [ngClass]="{'disabled': !product.companion.docs}" (click)="global.href(product.companion.docs, true, !!product.companion.docs)">
              <div class="card-body">
                <img class="float-left" src="/assets/conduit/{{product.companion.url}}.png">
                <h3 class="card-title">{{product.companion.name}}</h3>
                <p class="text-muted">{{product.companion.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
