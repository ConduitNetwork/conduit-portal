<!-- Navbar -->
<cover-navbar></cover-navbar>


<div *ngIf="!product" class="container">
  <!-- page title -->
  <h1 class="text-primary-gradient mb-4">Products</h1>

  <!-- products -->
  <div class="row">
    <div class="col-12 col-md-3" *ngFor="let product of products">
      <div class="card shadow mt-4">
        <div class="card-body">
          <img class="pro-c float-right" src="/assets/conduit/proconduit.png">
          <h5 class="font-weight-bold mt-3" [innerHtml]="product.name"></h5>
          <p class="text-muted" [innerHtml]="product.description"></p>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- product nav -->
<nav *ngIf="product" class="navbar navbar-expand navbar-white mt-3">
  <div class="container pl-2 pr-2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let product of products">
        <a class="nav-link" [ngClass]="{'active': isActive(product.url)}"
           [routerLink]="['/products/'+product.url]"
           [innerHtml]="product.name">
        </a>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="product" class="container">
  <!-- page title -->
  <h1 class="text-primary-gradient mb-4" [innerHtml]="product.name"></h1>

  <!-- articles -->

</div>
